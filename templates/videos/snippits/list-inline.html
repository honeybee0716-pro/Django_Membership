<div id='video-list-{{object.host_id}}'>
    <div class="accordion accordion-flush m-2" id="accordionFlushExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#video-id-{{forloop.counter}}" aria-expanded="false"
                    aria-controls="flush-collapseOne">
                    {{object.title}}
                </button>
            </h2>
            <div id="video-id-{{forloop.counter}}" class="accordion-collapse collapse"
                aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">

                    <div class='col-md-12'>
                        <button class="btn btn-sm btn-danger float-end"
                            hx-get='{% url "video-delete" object.host_id object.db_id %}'
                            hx-confirm='Delete {{object.title}}?' hx-trigger='click'
                            hx-target='#video-list-{{object.host_id}}' hx-swap='outerHTML'>
                            Delete
                        </button>
                        <button type="button" class="mx-3 btn btn-sm btn-warning float-end"
                            hx-get='{% url "video-edit" object.host_id object.db_id %}'
                            hx-target='#video-list-{{object.host_id}}'>
                            Update
                        </button>
                    </div>
                    <a class='link-dark' href="{% url 'video-detail' object.host_id object.db_id %}"
                        style='text-decoration: none;'>

                        <a href="{% url 'video-detail' object.host_id object.db_id %}" class="link-warning">
                            Click here for more
                        </a>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
